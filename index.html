<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electrolyte</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="titlebar">
    <div class="title">Electrolyte</div>
    <div class="buttons">
      <button name="min">-</button>
      <button name="max">+</button>
      <button name="close">x</button>
    </div>
    <div>
    </div>
  </div>

  <div id="content" class="left">
    <div id="navigation" class="left">
      <div id="actionbar">
        <ul class="plain">
          <li id="files">
            <img src="img/files.svg" title="Explorer" />
            <div id="explorer">
              <span class="heading">EXPLORER</span>
              <ul class="plain"></ul>
            </div>
          </li>

          <li id="search">
            <img src="img/search.svg" title="Search" />
          </li>
        </ul>
      </div>
    </div>

    <div id="game" class="right">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <br clear="both" />

  <div id="statusbar">
    <span id="status"></span>
  </div>
</body>

<footer>
  <script>
    require('./scripts/renderer.js')
  </script>
</footer>

</html>
